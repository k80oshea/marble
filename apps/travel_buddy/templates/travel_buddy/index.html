<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Travel Buddy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row align-self-center" style="margin-top: 50px;">
            <div class="col-md-6">
                <h4>Register</h4>
                <form action="/register" method="post" class="form-control">
                    {% csrf_token %}
                    <div><label for="name">Name: </label><input type="text" name="name" placeholder="Enter Full Name"></div>
                    <div><label for="username">Username: </label><input type="text" name="username" placeholder="Enter Username"></div>
                    <div><label for="password">Password: </label><input type="password" name="password" placeholder="Enter Password"></div>
                    <div><label for="confirm">Confirm Password: </label><input type="password" name="confirm" placeholder="Confirm Password"></div>
                    <div><input type="submit" value="Register" class="btn btn-success"></div> 
                </form>
            </div>
            <div class="col-md-6">
                <h4>Login</h4>
                <form action="/login" method="post" class="form-control">
                    {% csrf_token %}
                    <div><label for="username">Username: </label><input type="text" name="username"></div>
                    <div><label for="password">Password: </label><input type="password" name="password"></div>
                    <div><input type="submit" value="Submit" class="btn btn-primary"></div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}><strong>{{ message }}</strong></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
