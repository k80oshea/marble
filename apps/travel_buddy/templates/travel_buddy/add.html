<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add plan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <span class="col-md-9"></span>
            <div class="col-md-2">{{user.name}} - <a href="/travels">Home</a></div>
            <a href="/logout" class="col-md-1">Logout</a>
        </div>
        <div class="row">
            <form action="/createtrip" method="post" class="from-control form-horizontal" >        
                <h4>Add a Trip</h4>
                {% csrf_token %}
                <div class="form-group">Destination: <input type="text" name="dest" placeholder="City, State/Country"></div>
                <div class="form-group">Description: <input type="text" name="desc" placeholder="Describe your trip"></div>
                <div class="form-group">Travel Date From: <input type="date" name="start"></div>
                <div class="form-group">Travel Date To: <input type="date" name="end"></div>
                <div class="form-group"><input type="submit" value="Add" class="btn btn-info"></div> 
            </form>
        </div>
        <hr>
        <div class="row">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}><strong>{{ message }}</strong></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
